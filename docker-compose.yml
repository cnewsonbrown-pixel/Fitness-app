version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fitstudio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitstudio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fitstudio"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for sessions, caching, queues)
  redis:
    image: redis:7-alpine
    container_name: fitstudio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server (Development)
  api:
    build:
      context: ./server
      target: development
    container_name: fitstudio-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fitstudio?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - full

  # Database migrations
  migrate:
    build:
      context: ./server
      target: development
    container_name: fitstudio-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fitstudio?schema=public
    command: npx prisma migrate deploy
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate

  # Prisma Studio (Database GUI)
  studio:
    build:
      context: ./server
      target: development
    container_name: fitstudio-studio
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fitstudio?schema=public
    command: npx prisma studio --port 5555 --browser none
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: fitstudio-network
